spring.application.name=courseAppBackend
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1434;databaseName=LanguageLearning;loginTimeout=30;
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
logging.level.com.microsoft.sqlserver.jdbc.SQLServerConnection=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration=DEBUG
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.exposed-headers=*
cors.allow-credentials=true